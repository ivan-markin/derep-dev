<div class="confirmation-popup popup">
	<div class="popup__container">
		<h2 class="popup__title">Transaction confirmation</h2>
		<div class="popup__progress">
			<span class="popup__progress-title">Last step</span>
			<div class="popup__progress-bar">
				<span class="popup__progress-item popup__progress-item_done"></span>
				<span class="popup__progress-item"></span>
			</div>
		</div>
		<img class="popup__loader" src="@img/derep-icon-medium.svg" alt="">
		<span class="popup__text">
			Confirm the transaction in your wallet
		</span>
		<button class="popup__btn btn btn_secondary popup-close">
			<span>Cancel</span>
		</button>
	</div>
</div>
