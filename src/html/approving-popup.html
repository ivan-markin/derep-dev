<div class="approve-popup popup">
	<div class="popup__container">
		<h2 class="popup__title">Approving transaction</h2>
		<div class="popup__progress">
			<span class="popup__progress-title">1 of 2 step</span>
			<div class="popup__progress-bar">
				<span class="popup__progress-item"></span>
				<span class="popup__progress-item popup__progress-item_empty"></span>
			</div>
		</div>
		<img class="popup__loader" src="@img/derep-icon-medium.svg" alt="">
		<span class="popup__text">
			Approve the transaction in your wallet<br>and expect to go to the next step
		</span>
		<button class="popup__btn btn btn_secondary popup-close">
			<span>Cancel</span>
		</button>
	</div>
</div>
